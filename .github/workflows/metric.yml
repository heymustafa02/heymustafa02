name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: heymustafa02
          filename: metrics.svg
          template: classic

          # ğŸŒ™ THEME (important)
          config_theme: dark
          config_display: large
          config_padding: 18

          # âŒ REMOVE BORING BASE TEXT
          base: header

          # ğŸ”¥ CONTRIBUTION STREAK (VISUAL)
          plugin_streak: yes

          # ğŸ“Š LANGUAGE BAR CHART
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes

          # ğŸ•’ COMMIT TIME GRAPH
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: no

          # ğŸ“ˆ ACTIVITY GRAPH (COMMITS OVER TIME)
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_limit: 5

          # ğŸ—“ VISUAL CONTRIBUTION CALENDAR
          plugin_calendar: yes
          plugin_calendar_limit: 1

          # ğŸ›  TECH STACK ICONS (THIS IS BIG)
          plugin_topics: yes
          plugin_topics_limit: 24
          plugin_topics_mode: icons
          plugin_topics_sort: stars

          # â­ FEATURED REPOS (VISUAL)
          plugin_repositories: yes
          plugin_repositories_featured: 3

          # ğŸ§® LINES OF CODE (FUN METRIC)
          plugin_lines: yes

          # ğŸ¨ VISUAL POLISH
          config_border_radius: 16
          config_shadow: yes
